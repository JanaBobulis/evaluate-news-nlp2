<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Test</title>
        <script src="https://kit.fontawesome.com/c7626b9cd3.js" crossorigin="anonymous"></script>
    </head>

    <body>

        <header>
            <div class="logo">
                <img src="https://www.meaningcloud.com/wp-content/uploads/2015/09/LogoMeaningCloud650x264.png">
            </div>
            <ul class="navigation">
                <li>
                    <a href="">Home</a>
                </li>
                <li>
                    <a href="">About</a>
                </li>
                <li>
                    <a href="">Contact Us</a>
                </li>
            </div>
        </header>

        <main>
            <section>
                <form class="" onsubmit="return Client.handleSubmit(event)">
                    <input id="name" type="text" name="input" value="" placeholder="text">
                    <input class="submit" type="submit" name="" value="submit" onclick="return Client.handleSubmit(event)" onsubmit="return Client.handleSubmit(event)">
                </form>
            <section>

            <section>
                <h1>Form Results:</h1>
                <div id="results">
                    <div id="irony"></div>
                    <div id="confidence"></div>
                    <div id="subjectivity"></div>
                    <div id="polarity"></div>
                    <div id="text"></div>
                </div>
            </section>
        </main>

        <footer>
            <div class="social-m">
                <i class="fa fa-twitter"></i>
                <i class="fab fa-linkedin"></i>
                <i class="fab fa-facebook-f"></i>
            </div>
            <div class="info">
                <a href="">Info</a>
                <a href="">Support</a>
                <a href="">Terms of Use</a>
            </div>
        </footer>
        <script>
            // Check that service workers are supported
            if ('serviceWorker' in navigator) {
                // Use the window load event to keep the page load performant
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('/service-worker.js');
                });
            }
           </script>

    </body>
</html>
